<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL CLOCK | CLOCK MADE EASY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cube-animation">
      <div class="yellow top-left hidden"></div>
      <div class="white left-middle hidden"></div>
      <div class="yellow bottom-left hidden"></div>
      <div class="white bottom-middle hidden"></div>
      <div class="yellow bottom-right hidden"></div>
      <div class="white right-middle hidden"></div>
      <div class="yellow top-right hidden"></div>
      <div class="white top-middle hidden"></div>  
    </div>
    <div class="name">
      <!-- <div class="right-handle handle"></div>
      <div class="left-handle handle"></div> -->

      <p>WHATS' THE TIME?</p>
    </div>
    <main>
      <section class="time-and-digit">
        <h2>Hours</h2>
        <h1 class="hour-digit">00</h1>
      </section>
      <!-- <p>&colon;</p> -->
      <section class="time-and-digit">
        <h2>Minute</h2>
        <h1 class="minute-digit">00</h1>
      </section>
      <!-- <p>&colon;</p> -->
      <section class="time-and-digit">
        <h2>Seconds</h2>
        <h1 class="second-digit">00</h1>
      </section>
      <section>
        <h1 class="am-or-pm">AM</h1>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
